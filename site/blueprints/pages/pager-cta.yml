title: Call to Action
icon: bell

status:
  draft: Entwurf
  listed: Ver√∂ffentlicht

options:
  preview: "{{ page.parent.url }}/#{{ page.slug }}"

columns:
  - width: 2/3
    sections:
      content:
        type: fields
        fields:
          headline:
            type: text
            required: true
          intro:
            type: textarea
            buttons: false
            required: true
          link:
            type: link
            required: true
          fathom_event:
            type: text
            label: Fathom Event ID
            maxlength: 8
            placeholder: XXXXXXXX
            help: Siehe https://usefathom.com/docs/features/events
  - width: 1/3
    sections:
      media:
        type: fields
        fields:
          background:
            type: files
            label: Hintergrundbild
            multiple: false
            layout: cards
            query: page.images
            image:
              ratio: 16/9
            uploads:
              template: image
      files: true
