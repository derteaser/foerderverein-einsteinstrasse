name: Deploy to Live

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          run_install: false
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: 24
          cache: 'pnpm'
      - name: ğŸ“¦ Install  dependencies
        run: pnpm install
      - name: ğŸ“¦ Build production bundle
        run: pnpm build
      - name: ğŸ“¥ Commit and push local changes
        uses: stefanzweifel/git-auto-commit-action@04702edda442b2e678b25b537cec683a1493fcb9 # v7.1.0
        with:
          commit_message: ğŸ’„Apply theme changes
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ•¹ï¸ Executing remote SSH commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          cd einstein
          git pull
          php83 /usr/bin/composer install --no-dev -d ${PWD}
