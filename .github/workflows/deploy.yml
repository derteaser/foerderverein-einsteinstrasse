name: Deploy to Live

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: pnpm/action-setup@v4
        with:
          run_install: false
      - uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4
        with:
          node-version: 22
          cache: 'pnpm'
      - name: ğŸ“¦ Install  dependencies
        run: pnpm install
      - name: ğŸ“¦ Build production bundle
        run: pnpm build
      - name: ğŸ“¥ Commit and push local changes
        uses: stefanzweifel/git-auto-commit-action@e348103e9026cc0eee72ae06630dbe30c8bf7a79 # v5.1.0
        with:
          commit_message: ğŸ’„Apply theme changes
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ•¹ï¸ Executing remote SSH commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          cd einstein
          git pull
          php83 /usr/bin/composer install --no-dev -d ${PWD}
