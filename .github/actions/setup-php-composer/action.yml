name: 'Setup PHP + Cache and install Composer dependencies + Copy .env file'
description: 'Setup PHP + Cache and install Composer dependencies + Copy .env file'
runs:
  using: 'composite'
  steps:
    - uses: shivammathur/setup-php@9e72090525849c5e82e596468b86eb55e9cc5401 # v2
      with:
        php-version: '8.3'

    - name: ğŸ” Get composer cache directory
      id: composer-cache
      run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
      shell: bash

    - name: ğŸ—„ï¸ Cache composer dependencies
      uses: actions/cache@d4323d4df104b026a6aa633fdb11d772146be0bf # v4
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-

    - name: ğŸ“¦ Install dependencies
      run: composer install --no-interaction --prefer-dist
      shell: bash

    - name: ğŸ“‹ Copy .env file
      run: cp .env.ci .env
      shell: bash
